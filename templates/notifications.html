{% extends 'base.html' %}
{% block title %}Notifications - RoomBook{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0"><i class="bi bi-bell"></i> Notifications</h1>
        <button class="btn btn-outline-primary" onclick="markAllRead()"><i class="bi bi-check2-all"></i> Mark all read</button>
    </div>

    <div id="notifications-container">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function formatDate(iso) {
    try {
        return new Date(iso).toLocaleString();
    } catch {
        return iso;
    }
}

async function loadNotifications() {
    try {
        const res = await fetch('/api/notifications/');
        if (!res.ok) {
            if (res.status === 401) {
                window.location.href = '/login/?next=' + encodeURIComponent('/notifications/');
                return;
            }
            throw new Error('Failed to load notifications');
        }

        const notifications = await res.json();
        const container = document.getElementById('notifications-container');

        if (!notifications.length) {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-bell-slash display-1 text-muted"></i>
                    <p class="text-muted mt-3">No notifications yet</p>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="list-group">
                ${notifications.map(n => `
                    <div class="list-group-item d-flex justify-content-between align-items-start ${n.is_read ? '' : 'list-group-item-warning'}">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">${n.title}</div>
                            <div class="text-muted">${n.message || ''}</div>
                            <small class="text-muted">${formatDate(n.created_at)}</small>
                        </div>
                        <div class="d-flex flex-column gap-2">
                            ${n.link ? `<a class="btn btn-sm btn-outline-primary" href="${n.link}"><i class="bi bi-box-arrow-up-right"></i> Open</a>` : ''}
                            ${!n.is_read ? `<button class="btn btn-sm btn-outline-success" onclick="markRead(${n.id})"><i class="bi bi-check"></i> Read</button>` : ''}
                        </div>
                    </div>
                `).join('')}
            </div>
        `;

        if (typeof loadUnreadNotificationsCount === 'function') {
            loadUnreadNotificationsCount();
        }
    } catch (e) {
        console.error(e);
        document.getElementById('notifications-container').innerHTML = '<div class="alert alert-danger">Error loading notifications</div>';
    }
}

async function markRead(id) {
    try {
        const res = await fetch(`/api/notifications/${id}/read/`, {
            method: 'PUT',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        });
        if (!res.ok) throw new Error('Failed');
        loadNotifications();
    } catch (e) {
        alert('Error: ' + e.message);
    }
}

async function markAllRead() {
    try {
        const res = await fetch('/api/notifications/read-all/', {
            method: 'PUT',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        });
        if (!res.ok) throw new Error('Failed');
        loadNotifications();
    } catch (e) {
        alert('Error: ' + e.message);
    }
}

loadNotifications();
</script>
{% endblock %}
