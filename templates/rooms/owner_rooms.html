{% extends 'base.html' %}
{% block title %}My Rooms - RoomBook{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0"><i class="bi bi-door-open"></i> My Rooms</h1>
        <a href="/owner/rooms/add/" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Room</a>
    </div>

    <div id="rooms-container">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function loadOwnerRooms() {
    try {
        const res = await fetch('/api/owner/rooms/');
        if (!res.ok) {
            if (res.status === 401) {
                window.location.href = '/login/?next=' + encodeURIComponent('/owner/rooms/');
                return;
            }
            throw new Error('Failed to load rooms');
        }

        const rooms = await res.json();
        const container = document.getElementById('rooms-container');

        if (!rooms.length) {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-house-x display-1 text-muted"></i>
                    <p class="text-muted mt-3">You haven't added any rooms yet.</p>
                    <a href="/owner/rooms/add/" class="btn btn-primary">Add your first room</a>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="row g-4">
                ${rooms.map(room => `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100">
                            <img src="${room.image_url || 'https://via.placeholder.com/400x200?text=No+Image'}" class="card-img-top room-image" alt="${room.title}">
                            <div class="card-body">
                                <h5 class="card-title">${room.title}</h5>
                                <p class="text-muted"><i class="bi bi-geo-alt"></i> ${room.location}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h6 text-primary mb-0">$${parseFloat(room.price).toFixed(2)}/month</span>
                                </div>
                            </div>
                            <div class="card-footer bg-white border-0 d-flex gap-2">
                                <a href="/owner/rooms/${room.id}/edit/" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <button class="btn btn-outline-danger w-100" onclick="deleteRoom(${room.id})">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    } catch (e) {
        console.error(e);
        document.getElementById('rooms-container').innerHTML = '<div class="alert alert-danger">Error loading rooms</div>';
    }
}

async function deleteRoom(roomId) {
    if (!confirm('Delete this room?')) return;

    try {
        const res = await fetch(`/api/owner/rooms/${roomId}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || 'Delete failed');

        loadOwnerRooms();
    } catch (e) {
        alert('Error: ' + e.message);
    }
}

loadOwnerRooms();
</script>
{% endblock %}
