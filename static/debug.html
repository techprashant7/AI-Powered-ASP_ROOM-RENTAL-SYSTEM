<!DOCTYPE html>
<html>
<head>
    <title>Debug Images</title>
</head>
<body>
    <h1>Testing Room Images Directly</h1>
    <div id="rooms"></div>
    
    <script>
    fetch('/api/rooms/')
        .then(response => response.json())
        .then(rooms => {
            const container = document.getElementById('rooms');
            rooms.slice(0, 3).forEach(room => {
                const div = document.createElement('div');
                div.style.margin = '20px';
                div.innerHTML = `
                    <h3>${room.title}</h3>
                    <p>Image URL: ${room.image_url}</p>
                    <img src="${room.image_url}" style="width:200px;height:150px;border:1px solid #ccc;" onerror="console.log('Failed:', this.src); this.style.border='2px solid red';">
                `;
                container.appendChild(div);
            });
        });
    </script>
</body>
</html>
