services:
  - type: web
    name: asp-rental-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn roombook.wsgi:application
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: asp-rental-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11

databases:
  - name: asp-rental-db
    plan: free
